<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 Error Page | CodingNepal</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #0a0a0a;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #error-page {
        text-align: center;
        padding: 2rem;
      }

      .header {
        font-size: 8rem;
        font-weight: bold;
        color: #ff4c4c;
        text-shadow: 2px 2px 5px rgba(255, 76, 76, 0.5);
      }

      h4 {
        font-size: 2rem;
        margin-top: 1rem;
      }

      p {
        font-size: 1.1rem;
        color: #ccc;
        margin: 1.5rem 0;
      }

      .btns a {
        margin: 0.5rem;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        font-size: 1rem;
        border-radius: 25px;
        transition: 0.3s;
      }

      .btns a:first-child {
        background-color: #007bff;
        color: white;
      }

      .btns a:last-child {
        background-color: transparent;
        border: 1px solid #fff;
        color: #fff;
      }

      .btns a:hover {
        transform: scale(1.05);
      }

      @media (max-width: 576px) {
        .header {
          font-size: 5rem;
        }

        h4 {
          font-size: 1.5rem;
        }

        p {
          font-size: 1rem;
        }

        .btns a {
          display: block;
          width: 100%;
          margin: 0.5rem auto;
        }
      }
    </style>
  </head>

  <body>
    <div id="error-page" class="container">
      <div class="content">
        <h2 class="header">404</h2>
        <h4>Oops! Page not found</h4>
        <p>
          Sorry, the page you're looking for doesn't exist. If you think
          something is broken, report a problem.
        </p>
        <div class="btns d-flex flex-column flex-sm-row justify-content-center">
          <a href="https://www.codingnepalweb.com/" class="btn btn-primary me-sm-2">Return Home</a>
          <a href="https://www.codingnepalweb.com/" class="btn btn-outline-light mt-2 mt-sm-0">Report Problem</a>
        </div>
      </div>
    </div>
  </body>
</html>
